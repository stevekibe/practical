
<section class="quotefrm-us" id="quotefrm-section">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <form id="quotefrm" action="" method="post" #quoteForm='ngForm' (ngSubmit)="forwardQuote()">
                  <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input [(ngModel)]="detailPublisher" name="Publisher" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input  [(ngModel)]="detailSkills" name="author" type="text" class="form-control" id="author" placeholder="Skills...." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input  [(ngModel)]="quoteAuthor" name="author" type="text" class="form-control" id="author" placeholder="Quote author.." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input  [(ngModel)]="quoteAuthor" name="author" type="text" class="form-control" id="author" placeholder="Quote author.." required="">
                        </fieldset>
                      </div><div class="col-md-6">
                        <fieldset>
                          <input  [(ngModel)]="quoteAuthor" name="author" type="text" class="form-control" id="author" placeholder="Quote author.." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <textarea  [(ngModel)]="quoteStr" name="message" rows="6" class="form-control" id="message" placeholder="Your quote..." required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <button type="submit" id="form-submit" class="btn">Quote it</button>
                        </fieldset>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
